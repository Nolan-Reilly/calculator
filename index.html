<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-body">
        <div class="border-lines">
            <div class="calculation-box-border">
                <div class="calculation-box">
                    <p class="expression-text">12345678.</p>
                </div>
            </div>
        </div>

        <div class="decoration">
            <div class="title-and-solar">
                <p class="title">TEXAS INSTRUMENTS</p>
                <div class="solar-panel">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>
                </div>
            </div>
            <div class="model-container">
                <p class="model">TI-108</p>
            </div>
        </div>

        <div class="groove"></div>

        <div class="calculator-btns-container">
            <div class="left-side-container">
                <div class="left-side-buttons">
                    <div class="row">
                        <button class="red-btn">+/-</button>
                        <button class="red-btn">&#8730</button>
                        <button class="red-btn">&divide</button>
                    </div>
                    <div class="row mt">
                        <button class="red-btn">MRC</button>
                        <button class="red-btn">M-</button>
                        <button class="red-btn">M+</button>
                    </div>
                    <div class="row mt">
                        <button class="white-btn">7</button>
                        <button class="white-btn">8</button>
                        <button class="white-btn">9</button>
                    </div>
                    <div class="row mt">
                        <button class="white-btn">4</button>
                        <button class="white-btn">5</button>
                        <button class="white-btn">6</button>
                    </div>
                    <div class="row mt">
                        <button class="white-btn">1</button>
                        <button class="white-btn">2</button>
                        <button class="white-btn">3</button>
                    </div>
                    <div class="row mt">
                        <button class="red-btn">ON/C</button>
                        <button class="white-btn">0</button>
                        <button class="white-btn">.</button>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <row>
                    <button class="red-btn"></button>
                </row>
                <row></row>
                <row></row>
                <row></row>
            </div>
        </div>
    </div>
    
</body>
</html>
