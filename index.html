<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-flex">
        <div class="calculator-body">
            <div class="border-lines">
                <div class="calculation-box-border">
                    <div class="calculation-box">
                        <p class="expression-text" id="expressionText"></p>
                    </div>
                </div>
            </div>
    
            <div class="decoration">
                <div class="title-and-solar">
                    <p class="title">TEXAS INSTRUMENTS</p>
                    <div class="solar-panel" id="solarPanel">
                        <div class="box1"></div>
                        <div class="box2"></div>
                        <div class="box3"></div>
                        <div class="box4"></div>
                    </div>
                </div>
                <div class="model-container">
                    <p class="model">TI-108</p>
                </div>
            </div>
    
            <div class="groove"></div>
    
            <div class="calculator-btns-container">
                <div class="left-side-container">
                    <div class="left-side-buttons">
                        <div class="row">
                            <button class="red-btn">&plus;/&minus;</button>
                            <button class="red-btn">&#8730</button>
                            <button class="red-btn">&percnt;</button>
                        </div>
                        <div class="row mt">
                            <button class="red-btn">MRC</button>
                            <button class="red-btn">M-</button>
                            <button class="red-btn">M+</button>
                        </div>
                        <div class="row mt">
                            <button class="white-btn" id="numButton">7</button>
                            <button class="white-btn" id="numButton">8</button>
                            <button class="white-btn" id="numButton">9</button>
                        </div>
                        <div class="row mt">
                            <button class="white-btn" id="numButton">4</button>
                            <button class="white-btn" id="numButton">5</button>
                            <button class="white-btn" id="numButton">6</button>
                        </div>
                        <div class="row mt">
                            <button class="white-btn" id="numButton">1</button>
                            <button class="white-btn" id="numButton">2</button>
                            <button class="white-btn" id="numButton">3</button>
                        </div>
                        <div class="row mt">
                            <button class="red-btn" id="clear">ON/C</button>
                            <button class="white-btn" id="numButton">0</button>
                            <button class="white-btn" id="numButton">.</button>
                        </div>
                    </div>
                </div>
                <div class="right-side-container">
                    <div class="row">
                        <button class="red-btn" id="divide">&divide;</button>
                    </div>
                    <div class="row">
                        <button class="red-btn mt" id="multiply">&times;</button>
                    </div>
                    <div class="row">
                        <button class="red-btn mt" id="subtract">&minus;</button>
                    </div>
                    <div class="row">
                        <button class="red-btn mt" id="add">&plus;</button>
                    </div>
                    <div class="row">
                        <button class="lg-red-btn mt" id="equals">&equals;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
