<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-body">
        <div class="border-lines">
            <div class="calculation-box-border">
                <div class="calculation-box">
                    <p class="expression-text">12345678.</p>
                </div>
            </div>
        </div>

        <div class="decoration">
            <div class="title-and-solar">
                <p class="title">TEXAS INSTRUMENTS</p>
                <div class="solar-panel">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>
                </div>
            </div>
            <div class="model-container">
                <p class="model">TI-108</p>
            </div>
        </div>

        <div class="groove"></div>

        <div class="calculator-btns-container">
            <div class="left-side-container">
                <div class="left-side-buttons">
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row">
                        <button>ON/C</button>
                        <button>0</button>
                        <button>.</button>
                    </div>
                </div>
            </div>
            <div class="right-side"></div>
        </div>
    </div>
    
</body>
</html>
